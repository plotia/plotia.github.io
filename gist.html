<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIST Surface Viewer with Highlighted Residues</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    #viewport { width: 100%; height: 600px; }
    .btn { margin: 5px; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>

<div id="viewport"></div>

<!-- GIST Surface Buttons -->
<div>
  <button class="btn" onclick="showMap('esw')">Show ESW</button>
  <button class="btn" onclick="hideMap('esw')">Hide ESW</button>
  <button class="btn" onclick="showMap('strans')">Show Strans</button>
  <button class="btn" onclick="hideMap('strans')">Hide Strans</button>
  <button class="btn" onclick="showMap('sorient')">Show Sorient</button>
  <button class="btn" onclick="hideMap('sorient')">Hide Sorient</button>
</div>

<script>
  const stage = new NGL.Stage("viewport");

  // Load PDB and add representations
  stage.loadFile("frame1_2vom.pdb").then(function (comp) {
    // Keep original ribbon coloring (no color override)
    comp.addRepresentation("cartoon");

    // Yellow licorice for residues 62, 95, 101, 109
    comp.addRepresentation("licorice", {
      sele: "resi 62 or resi 95 or resi 101 or resi 109",
      color: "yellow"
    });

    // Cyan licorice for residues 308, 341, 347, 355
    comp.addRepresentation("licorice", {
      sele: "resi 308 or resi 341 or resi 347 or resi 355",
      color: "cyan"
    });

    comp.autoView();
  });

  // GIST surface maps
  const maps = {
    esw: {
      file: "gist-Esw-dens_2VOM.dx",
      color: "red",
      isolevel: -0.007,
      component: null
    },
    strans: {
      file: "gist-dTStrans-dens_2VOM.dx",
      color: "blue",
      isolevel: -0.007,
      component: null
    },
    sorient: {
      file: "gist-dTSorient-dens_2VOM.dx",
      color: "green",
      isolevel: -0.007,
      component: null
    }
  };

  // Show GIST map
  function showMap(type) {
    const map = maps[type];
    if (map.component !== null) return;

    stage.loadFile(map.file, { defaultRepresentation: false }).then(function (comp) {
      map.component = comp;
      comp.addRepresentation("surface", {
        isolevel: map.isolevel,
        isolevelType: "value",
        color: map.color,
        opacity: 0.7,
        contour: true,
        useWorker: false
      });
    }).catch(function (err) {
      console.error("Map load error:", map.file, err);
      alert("Failed to load " + map.file);
    });
  }

  // Hide GIST map
  function hideMap(type) {
    const map = maps[type];
    if (map.component !== null) {
      stage.removeComponent(map.component);
      map.component = null;
    }
  }
</script>

</body>
</html>
