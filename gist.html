<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIST Grid Toggle Viewer</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    #viewport { width: 100%; height: 600px; }
    .btn { margin: 5px; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>

<div id="viewport"></div>

<!-- Toggle buttons -->
<div>
  <button class="btn" onclick="showMap('esw')">Show ESW</button>
  <button class="btn" onclick="hideMap('esw')">Hide ESW</button>
  <button class="btn" onclick="showMap('strans')">Show Strans</button>
  <button class="btn" onclick="hideMap('strans')">Hide Strans</button>
  <button class="btn" onclick="showMap('sorient')">Show Sorient</button>
  <button class="btn" onclick="hideMap('sorient')">Hide Sorient</button>
</div>

<script>
  const stage = new NGL.Stage("viewport");

  // Load protein as licorice
  stage.loadFile("frame1_2vom.pdb").then(function (pdb) {
    pdb.addRepresentation("licorice", { multipleBond: true });
    pdb.autoView();
  });

  // Map configurations
  const maps = {
    esw: {
      file: "gist-Esw-dens_2VOM.dx",
      colorMap: "red-white-blue",
      min: -0.01,
      max:  0.01,
      component: null
    },
    strans: {
      file: "gist-dTStrans-dens_2VOM.dx",
      colorMap: "blue-red",
      min: -0.01,
      max:  0.01,
      component: null
    },
    sorient: {
      file: "gist-dTSorient-dens_2VOM.dx",
      colorMap: "blue-white-red",
      min: -0.01,
      max:  0.01,
      component: null
    }
  };

  // Show map function
  function showMap(type) {
    const map = maps[type];
    if (map.component !== null) return; // already loaded

    stage.loadFile(map.file, { defaultRepresentation: false }).then(function (comp) {
      map.component = comp;
      comp.addRepresentation("volume", {
        colorScheme: map.colorMap,
        opacity: 0.5,
        min: map.min,
        max: map.max
      });
    }).catch(err => {
      console.error("Failed to load map:", map.file, err);
      alert("Error loading " + map.file);
    });
  }

  // Hide map function
  function hideMap(type) {
    const map = maps[type];
    if (map.component !== null) {
      stage.removeComponent(map.component);
      map.component = null;
    }
  }
</script>

</body>
</html>
