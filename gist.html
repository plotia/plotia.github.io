<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIST Surface Viewer with Toggle Buttons</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    #viewport { width: 100%; height: 1000px; }
    .btn { margin: 5px; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>

<div id="viewport"></div>

<!-- Toggle Buttons -->
<div>
  <button class="btn" id="pdbBtn" onclick="togglePDB()">Hide PDB</button>
  <button class="btn" id="eswBtn" onclick="toggleMap('esw')">Show ESW</button>
  <button class="btn" id="stransBtn" onclick="toggleMap('strans')">Show Strans</button>
  <button class="btn" id="sorientBtn" onclick="toggleMap('sorient')">Show Sorient</button>
</div>

<script>
  const stage = new NGL.Stage("viewport");
  let pdbComponent = null;

  stage.loadFile("frame1_2vom.pdb").then(function (comp) {
    pdbComponent = comp;
    comp.addRepresentation("cartoon");

    comp.addRepresentation("licorice", {
      sele: "resi 62 or resi 95 or resi 101 or resi 109",
      colorScheme: "element"
    });

    comp.addRepresentation("licorice", {
      sele: "resi 308 or resi 341 or resi 347 or resi 355",
      colorScheme: "element"
    });

    comp.autoView();
  });

  function togglePDB() {
    const btn = document.getElementById("pdbBtn");
    if (pdbComponent) {
      const visible = pdbComponent.visible;
      pdbComponent.setVisibility(!visible);
      btn.textContent = visible ? "Show PDB" : "Hide PDB";
    }
  }

  const maps = {
    esw: {
      file: "gist-Esw-dens_2VOM.dx",
      color: "red",
      isolevel: -0.007,
      component: null,
      btnId: "eswBtn"
    },
    strans: {
      file: "gist-dTStrans-dens_2VOM.dx",
      color: "blue",
      isolevel: -0.007,
      component: null,
      btnId: "stransBtn"
    },
    sorient: {
      file: "gist-dTSorient-dens_2VOM.dx",
      color: "green",
      isolevel: -0.007,
      component: null,
      btnId: "sorientBtn"
    }
  };

  function toggleMap(type) {
    const map = maps[type];
    const btn = document.getElementById(map.btnId);
    if (map.component === null) {
      stage.loadFile(map.file, { defaultRepresentation: false }).then(function (comp) {
        map.component = comp;
        comp.addRepresentation("surface", {
          isolevel: map.isolevel,
          isolevelType: "value",
          color: map.color,
          opacity: 0.7,
          contour: true,
          useWorker: false
        });
        btn.textContent = `Hide ${capitalize(type)}`;
      }).catch(function (err) {
        console.error("Map load error:", map.file, err);
        alert("Failed to load " + map.file);
      });
    } else {
      stage.removeComponent(map.component);
      map.component = null;
      btn.textContent = `Show ${capitalize(type)}`;
    }
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }
</script>

</body>
</html>
