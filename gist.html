<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NGL Viewer</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #viewport { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="viewport"></div>

<script>
  var stage = new NGL.Stage("viewport");

  // Load a PDB file
  stage.loadFile("frame1_2vom.pdb").then(function(component) {
    component.addRepresentation("cartoon", { color: "spectrum" });
    component.autoView();
  });

  // Load a GIST .dx map
  stage.loadFile("gist-ESW-dens_2VOM.dx", { defaultRepresentation: false }).then(function(surface) {
    surface.addRepresentation("surface", {
      isolevel: -0.007143,
      isolevelType: "value",
      opacity: 0.6,
      color: "red",
      contour: true
    });
  });
</script>

</body>
</html>
